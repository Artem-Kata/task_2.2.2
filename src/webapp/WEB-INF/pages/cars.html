<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns: th ="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CarsList</title>
</head>
<body>
<h1>Cars</h1>
<table border="3">
    <tr>
        <th>id</th>
        <th>marka</th>
        <th>model</th>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:text="${car.id}">id</td>
        <td th:text="${car.marka}">marka</td>
        <td th:text="${car.model}">model</td>
    </tr>
</table>
</body>
</html>
